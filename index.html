<head>
    <meta charset="UTF-8">

<header>
    <h1> API Netflix Movies</h1>
    <h1> <img src="images/logoAPI.png" class=logo alt="logo du site"> </h1>
</header> 
    <p id="news"> </p>
    <div class="rangee1">
      <div class="year">
           <label for="yearsearchbar">Year Search</label>
             <select name="yearsfilter" id="years">
                <option value=""> -- Choose movie year -- </option>
                <option value="2020">2020's</option>
                <option value="2010">2010's</option>
                <option value="2000">2000's</option>
                <option value="1990">1990's</option>
                <option value="1980">1980's</option>
                <option value="1970">1970's</option>
                <option value="1960">1960's</option>
                <option value="1950">1950's</option>
                </select>
            </div>
            <div class="country">
          <label for="countrysearchbar">Country Search</label>
             <input type="text" id="countrysearchbar" value="">
            </div>
            <div class="genre">
           <label for="genresfilter">Genres Filter</label>
             <select name="genres" id="genresfilter">
                <option value=""> -- Choose movie genre -- </option>
                <option value="Dramas">Dramas</option>
                <option value="Comedie">Comedies</option>
                <option value="Documentaries">Documentaries</option>
                <option value="Action & Adventure">Action & Adventure</option>
                <option value="Children & Family">Children & Family</option>
                <option value="Classic">Classic</option>
                <option value="Horror">Horror</option>
                <option value="Music">Music</option>
                <option value="Romantic">Romantic</option>
                <option value="Sci-fi & Fantasy">Sci-fi & Fantasy</option>
                <option value="Sports">Sports</option>
                <option value="Thrillers">Thrillers</option>
                <option value="TV Shows">TV Shows</option>
            </select>
        </div>
        <div class="director"> 
        <label for="directorsearchbar">Director Search</label>
            <input type="text" id="directorsearchbar" value="">
        </div> 
    </div> 
        <div class="buttons"> 
            <div class="buttonPlus">
        <button type="submit" id="validationSearch" value="click">Search</button>
    </div> 
</div>
<div class="result"> 
        <label for="filmresults">Movies matching your search</label>
        <table id="filmresults"></table>
    </div>  
    </div>
